



<!doctype html>
<html>
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Live Authentication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container my-5">
  <div class="card p-4 glass-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4>Live Authentication & Liveness Check</h4>
      <div>
        <button id="startMarkBtn" class="btn btn-primary me-2">Initialize Scanner</button>
        <button id="stopMarkBtn" class="btn btn-danger" disabled>Halt Scanner</button>
        <a class="btn btn-outline-light ms-3" href="/">Back</a>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-md-7 text-center">
        <video id="markVideo" width="560" height="420" autoplay muted style="border-radius:10px; border:2px solid #38bdf8; box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); background: #000;"></video>
        <div id="markStatus" class="mt-3 fs-5" style="color: #38bdf8;">Awaiting Camera Feed...</div>
      </div>
      <div class="col-md-5">
        <h6 class="text-muted border-bottom border-secondary pb-2">Recent Authentications (Current Session)</h6>
        <ul id="recognizedList" class="list-group list-group-flush" style="background: transparent;">
            </ul>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/camera_mark.js') }}"></script>
</body>
</html>
