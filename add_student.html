<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face Enrollment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4 glass-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Secure Face Enrollment</h4>
          <a class="btn btn-outline-light btn-sm" href="/">Back to Home</a>
        </div>

        <form id="studentForm">
          <div class="row g-3">
            <div class="col-md-6"><input class="form-control" name="name" placeholder="Full Name" required></div>
            <div class="col-md-3"><input class="form-control" name="roll" placeholder="Employee/User ID"></div>
            <div class="col-md-3"><input class="form-control" name="reg_no" placeholder="Email Address"></div>
            <div class="col-md-6"><input class="form-control" name="class" placeholder="Department"></div>
            <div class="col-md-6"><input class="form-control" name="sec" placeholder="Designation"></div>
          </div>
          <div class="mt-4 d-flex gap-3">
            <button id="saveInfoBtn" type="submit" class="btn btn-primary">1. Save Details</button>
            <button id="startCaptureBtn" type="button" class="btn btn-warning" disabled>2. Start 3D Scan</button>
            <button id="addStudentBtn" type="button" class="btn btn-success" disabled>3. Complete Enrollment</button>
          </div>
        </form>

        <hr style="border-color: #334155;">

        <div class="text-center mt-3">
          <video id="video" width="560" height="420" autoplay muted style="border-radius:10px; border:2px solid #334155; background: #000;"></video>
          <div class="mt-3">
            <div id="captureStatus" class="small text-muted">Facial Data Captured: 0 / 50 frames</div>
            <div class="progress mt-2" style="height:12px; background-color: #334155;">
              <div id="progressBar" class="progress-bar bg-success" style="width:0%"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/camera_add_student.js') }}"></script>
</body>
</html>
